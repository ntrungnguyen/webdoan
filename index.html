<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .InfoLogin a{
            text-decoration: none;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="login">
        <div class="name">
            <h1 class="appname">Social Network</h1>
        </div>
        <div class="InfoLogin">
           <input type="text" aria-required="true" maxlength="100" class="email" placeholder="Email">
           <input type="text" aria-required="true" maxlength="100" class="password" placeholder="Password">
           <button type="submit" class="button">
               <a href="home.html">LOG IN</a>
           </button>
           <p></p>
           <a href="#" class="forgotpassword">Forgot password?</a>
           <p class="dontaccount">Don't have an account? </p>
           <a href="SignUp.html" class="signup">Sign Up</a>
        </div>
    </div>

</body>
</html>

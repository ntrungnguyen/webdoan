<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .taskbarsetting .border{
            background-color: black;
            color: white;
            border: 7px solid black;
            border-radius: 10px;
        }
        .taskbarsetting .animation:hover{
            background-color: black;
            color: white;
            border: 7px solid black;
            border-radius: 10px;
            transition: 0.5s;
        }
        .forgotpassword{
            text-decoration: none;
            color: black;
            font-size: 20px;
        }
        .forgotpassword:hover{
            text-decoration: none;
            
            font-style: italic;
            font-style: italic;
            font-size: 20px;
            border-bottom: 2px solid black;
            transition: 1s;            
        }
    </style>
</head>
<body>
    <div class="TaskBar">
        <div class="appName">
            <a href="home.html">Social Network</a>
        </div>
        <div class="Search">
            <input type="text" placeholder="Search" size="30px">
        </div>
        <div class="homeProfile">
            <li>
                <a href="home.html">Home</a>
                <a href="MyProfile.html">My profile</a>     
            </li>
        </div>
    </div>

    <div class="taskbarsetting">
        <div class="taskbarprofile">
            <ul>
                <li>
                    <a href="EditProfile.html" class="animation">Edit Profile</a>
                </li>
                <li>
                    <a href="ChangePassword.html" class="border">Change Password</a>
                </li>
            </ul>
        </div>
        <div class="changepassword--main">
            <div class="changepassword--password">
                <a>Old password</a>
                <input type="text" placeholder="Input old password">
            </div>
            <div class="changepassword--newpassword">
                <a>A new password</a>
                <input type="text" placeholder="Input a new password">
            </div>
            <div class="changepassword--confirmpassword">
                <a>Confirm new password</a>
                <input type="text" placeholder="Confirm new password">
            </div>
            <button class="changepassword--button" type="button">Change Password</button>
            <div>
                <a href="#" class="forgotpassword">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
